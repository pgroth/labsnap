<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Play!</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="./ratchet/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="./ratchet/ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
        .square {
            margin-top:20px;
            margin-left:35px;
    
            float: left;
            width:120px;
            height:100px;
            display:block;
            overflow:hidden;
        }
        
    </style>
    


  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">LabSnap</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
  
  <div class="square"><img src="./icons/noun_project_3419.svg" onclick="HandleBrowseClick();"></div>
  <div class="square"><img src="./icons/noun_project_4091.svg"></div>
  <div class="square"><img src="./icons/noun_project_2313.svg"></div> 
  <div class="square"><img src="./icons/noun_project_5268.svg"></div>
 
   <input type="file" id="browse" name="fileupload" style="display: none" onChange="Handlechange();" accept="image/*" capture="camera"/>
   <!-- <input type="text" id="filename" readonly="true"/> -->

</div>

  </body>
  <script src="base.js"></script>
</html>
